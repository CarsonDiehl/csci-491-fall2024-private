<form hx-post="/todos/reorder"
      hx-target="main"
      hx-swap="innerHTML show:#todos-list:top">
    <ul id="todo-list">
        {% for todo in todos %}
            <li style="list-style: none">
            <span class="handle">
                <img src="/img/draghandle.svg" width="20">
            </span>
            {{ todo.text }}
            <input type="hidden" name="ids" value="{{ todo.id }}">
            </li>
        {% endfor %}
    </ul>
    <button>Save</button>
    </form>

    <script>
    new Sortable(document.getElementById('todo-list'), {
    handle: '.handle',
        animation: 150
    });
    </script>
